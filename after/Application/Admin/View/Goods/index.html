<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>goods</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="__PUBLIC__/select-vue.js"></script>
    <script src="__PUBLIC__/utils.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/index.css">
    <script>
        var goods_path = '{:U("Goods/index")}'
        var band_selectall_path = '{:U("Band/selectall")}';
        var good_add_path = '{:U("Goods/addshow")}'
        var good_uploadshow_path = '{:U("Goods/uploadshow")}'
        var good_delete_path = '{:U("Goods/delete")}'
    </script>
</head>
<body>
<div id="body">
    <!--{{alllist}}-->
    <button @click="add">add</button>
    <table>
        <tr>
            <th>id</th>
            <th>band</th>
            <th>goodinfo_name</th>
            <th>goodinfo_content</th>
            <th>goodinfo_price</th>
            <th>action</th>
        </tr>
        <tr v-for="row in alllist">
            <td>{{row.id}}</td>
            <td>{{row.band.name}}</td>
            <td>{{row.goods_intro.name}}</td>
            <td>{{row.goods_intro.content}}</td>
            <td>{{row.goods_intro.price}}</td>
            <td>
                <button @click="update(row)">update</button>
                <button @click="delete1(row)">delete</button>
                <button @click="upload_picture(row)">upload_picture</button>
            </td>
        </tr>
    </table>
</div>
<script>
    new Vue({
        el: '#body',
        mounted: function () {
            this.init();
        },
        data: function () {
            return {
                alllist: []
            }
        },
        methods: {
            init: function () {
                var me = this;
                post1('{:U("Goods/selectall")}', {}).done(function (res) {
                    me.alllist = json1(res);
                })
            },
            upload_picture: function (row) {
                goto(good_uploadshow_path + "?id=" + row.id)
            },
            add: function () {
                goto(good_add_path)
            },
            update: function (row) {
                goto('{:U("Goods/edit")}' + '?id=' + row['id'])

            },
            delete1: function (row) {
                goto(good_delete_path + "?id=" + row.id)
            }
        }
    })
</script>
</body>
</html>
