<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="__PUBLIC__/select-vue.js"></script>

    </script>
</head>
<body>
<div id="body">


    band:
    <select v-model="params.band.id">
        <option :value="item.id" v-for="item in band_options">
            {{item.id}}----{{item.name}}
        </option>
    </select> <br>
    goodinfo_name:
    <input type="text" v-model="params.goods_intro.name"><br>
    goodinfo_content
    <input type="text" v-model="params.goods_intro.content"><br>
    goodinfo_price
    <input type="text" v-model="params.goods_intro.price"><br>

    <button @click="add">submit</button>
</div>
<script>
    new Vue({
        el: "#body",
        mounted: function () {
            this.init();
        },
        data: function () {
            return {
                params: {
                    band: {id: '', name: ''},
                    goods_intro: {name: '', price: '', content: ''},
                },
                band_options: []
            }
        },
        methods: {
            init: function () {
                var me = this;
                post1(band_selectall_path).done(function (res) {
                    me.band_options = json_parse(res);
                })
            },
            add: function () {
                post1(good_add_path, {json:this.params}).done(function (res) {
                    debugger
                })
            }
        }
    })
</script>
</body>
